<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

  <head>

    <meta charset="utf-8">
    <meta name="description" content="RN Júnior">
    <meta name="keywords" content="Site federação empresas juniores RN">
    <meta name="author" content="EJECT">

    <title>RN Júnior</title>  

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon//apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicon//apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon//apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon//apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon//apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon//apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon//apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon//apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon//apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/favicon//android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon//favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon//favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon//favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#008600">
    <meta name="msapplication-TileImage" content="{% static 'img/favicon//ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#008600">

  </head>

  <body>

    <!-- Navigation -->
      <header id="navigation" class="navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <!-- responsive nav button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
                  </button>
        <!-- /responsive nav button -->
        
        <!-- logo -->
        <a href="{% url 'index' %}#home-slider">
          <img style="height: 50px;margin-left: 10px;" src="{% static 'img/logo-rn.png' %}"/>
        </a>
        <!-- /logo -->
              </div>

      <!-- main nav -->
              <nav class="collapse navbar-collapse navbar-right" role="navigation">
                  <ul id="nav" class="nav navbar-nav">
                      <li><a href="{% url 'index' %}#conheca-a-rn">Conheça a RN Júnior</a></li>
                      <li><a href="{% url 'index' %}#contrate">Contrate uma EJ</a></li>
                      <li><a href="{% url 'index' %}#service">Crie sua EJ</a></li>
                      <li><a href="{% url 'index' %}#contact">Contato</a></li>
                  </ul>
              </nav>
      <!-- /main nav -->
      
          </div>
      </header>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2 col-md-8">

          <!-- Title -->
          <h1 class="mt-4">{{ noticia.titulo }}</h1>

          <!-- Author -->
          <p class="lead">
            Escrito por 
            <a href="#">{{ noticia.usuario }}</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p style="font-family:'Open Sans'">Postado em {{ noticia.criado }}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="{{ noticia.imagem.url }}" alt="">

          <hr>

          <!-- Post Content -->
          <div style="font-family:'Open Sans'">
          {% autoescape off %}
            {{ noticia.texto }}
          {% endautoescape %}
          </div>

        </article>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer style="margin-top: 30px;background-color:#203940;color:white;padding-top:10px" class="py-5 bg-dark">
      <div class="container" style="font-family:'Open Sans'" >
        <p class="m-0 text-center text-white">Copyright &copy; EJECT 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>

</html>
