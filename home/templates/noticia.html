<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Post - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
      <header id="navigation" class="navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <!-- responsive nav button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
                  </button>
        <!-- /responsive nav button -->
        
        <!-- logo -->
        <a href="{% url 'index' %}">
          <img style="height: 50px;margin-left: 10px;" src="{% static 'img/logo-rn.png' %}"/>
        </a>
        <!-- /logo -->
              </div>

      <!-- main nav -->
              <nav class="collapse navbar-collapse navbar-right" role="navigation">
                  <ul id="nav" class="nav navbar-nav">
                      <li><a href="{% url 'index' %}#conheca-a-rn">Conhe√ßa a RN Junior</a></li>
                      <li><a href="{% url 'index' %}#contrate">Contrate uma EJ</a></li>
                      <li><a href="{% url 'index' %}#service">Crie sua EJ</a></li>
                      <li><a href="{% url 'index' %}#contact">Contato</a></li>
                  </ul>
              </nav>
      <!-- /main nav -->
      
          </div>
      </header>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <article class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2 col-md-8">

          <!-- Title -->
          <h1 class="mt-4">{{ noticia.titulo }}</h1>

          <!-- Author -->
          <p class="lead">
            by
            <a href="#">{{ noticia.usuario }}</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p>Postado em {{ noticia.criado }}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="{{ noticia.imagem.url }}" alt="">

          <hr>

          <!-- Post Content -->
          
          {% autoescape off %}
            {{ noticia.texto }}
          {% endautoescape %}
          

        </article>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer style="margin-top: 30px;background-color:#203940;color:white;padding-top:10px" class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; EJECT 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  </body>

</html>
